[pytest]
# Specify the folder where tests are located
testpaths = tests

# Patterns for test file names
python_files = test_*.py *_test.py

# Add markers for categorizing tests
markers =
    smoke: Quick smoke tests
    regression: Full regression suite

# Add default options for pytest
addopts = -v --capture=no --maxfail=3 --tb=short --html=reports/report.html --self-contained-html
