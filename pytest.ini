[pytest]
# Specify the folder where tests are located
testpaths = tests

# Patterns for test file names
python_files = test_*.py *_test.py

# Add markers for categorizing tests (optional)
markers =
    smoke: Quick smoke tests
    regression: Full regression suite

# Show extra info on test failure
addopts = -v --capture=no --maxfail=3 --tb=short
